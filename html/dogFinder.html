<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Finder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" type="text/css" />
    <script src="../dist/index.js" async></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Dog Finder App</h1>
      <nav class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
        </ul>
        <ul>
          <li><a href="./dogFinder.html">Find Your Dog</a></li>
        </ul>
        <ul>
          <li><a href="./instructions.html">Instructions</a></li>
        </ul>
      </nav>
    </header>
    <div class="input-container">
      <div class="input-container-individual">
        <label for="breed">Breed</label>
        <input
          type="text"
          class="input"
          id="input-breed"
          name="breed"
          required
        />
      </div>
      <div class="input-container-individual"></div>
      <div class="input-container-individual">
        <button
          class="button-header"
          id="find-dog"
          type="button"
          placeholder="Find Dog"
          onclick="handleClick()"
        >
          Find Dog
        </button>

        <button
          class="button-header"
          id="find-dog"
          type="button"
          placeholder="Find Dog"
          onclick="handleClickRandom()"
        >
          Random Dog
        </button>
        <button
          class="button-header"
          id="clear-all"
          type="button"
          placeholder="Clear"
          onclick="handleClickClear()"
        >
          Clear
        </button>
      </div>
    </div>

    <div class="breed-container"></div>
  </body>
</html>
